<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Inpainting</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>

</head>
<body>
    <h1>Upload an Image and Enter a Prompt</h1>
    <form id="inpainting-form" action="/process" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept="image/*" required><br><br>
        <label for="prompt">Prompt:</label>
        <input type="text" id="prompt" name="prompt" required><br><br>
        <button type="submit">Generate</button>
    </form>
    <div id="result-container" style="display: flex; flex-wrap: wrap;"></div>
</body>
</html>
